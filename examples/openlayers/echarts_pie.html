<html>

<head>
    <meta charset='utf-8' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Line Chart</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }
        
        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }
        
        .ol-popup-closer:after {
            content: "✖";
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>

        var data, pointFeature, addPointsSource, featureLayers, dataSource;
        var chart, div, popup = '';
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');
        var overlay = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250,
            },
        });
        closer.onclick = function() {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };
        var map = new ol.Map({
            target: 'divMapId',
            overlays: [overlay],
            view: new ol.View({
                center: [105.20886162772933, 16.518572979240204],
                zoom: 6,
                projection: 'EPSG:4326',
                multiWorld: true
            })
        });
        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)
        var categoryDataMap = {

            }],
            "Thành phố Hồ Chí Minh": [{

            }, {

            }, {
                value: 875,

            }]
        };
        var dataMap = {
            "Hà Nội": [{
                value: 335,
                name: 'commodity A'
            }, {
                value: 310,
                name: 'commodity B'
            }, {
                value: 234,

            }, {

            }, {
                value: 1048,
                name: 'commodity E'
            }, {
                value: 251,
                name: 'commodity F'
            }],
            "Đà Nẵng": [{
                value: 117,
                name: 'commodity A'
            }, {
                value: 284,
                name: 'commodity B'
            }, {
                value: 768,
                name: 'commodity C'
            }, {
                value: 215,
                name: 'commodity D'
            }, {
                value: 901,
                name: 'commodity E'
            }, {
                value: 148,
                name: 'commodity F'
            }],
            "Thành phố Hồ Chí Minh": [{
                value: 475,

            }, {

            }, {
                value: 430,

            }, {

        var option = {
            title: {
                text: resources.text_beijingCommoditySales,
                subtext: resources.text_fictitiouData,
                textStyle: {
                    color: '#fff',
                    fontSize: 16
                }
            },
            backgroundColor: '#404a59',
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'right',
                y: 'bottom',
                textStyle: {
                    color: '#fff',
                    fontSize: 12
                },
                data: ['commodity A', 'commodity B', 'commodity C', 'commodity D', 'commodity E', 'commodity F']
            },
            series: [{
                name: 'comodity class',
                type: 'pie',
                selectedMode: 'single',
                radius: [0, '30%'],

                label: {
                    normal: {
                        position: 'inner'
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: categoryDataMap['Hà Nội']
            }, {
                name: 'commodity',
                type: 'pie',
                radius: ['40%', '55%'],
                data: dataMap['Hà Nội']
            }]
        };

        div = document.createElement('div');

        chart = echarts.init(div, '', {
            width: 650,
            height: 400
        });
        chart.setOption(option);
        query();

        function iconStyleFunc() {
            var zIndex = 1;
            var iconStyle = [new ol.style.Style({
                image: new ol.style.Icon(({
                    anchor: [0.5, 0.5],
                    anchorXUnits: 'fraction',
                    anchorYUnits: 'pixels',
                    scale: 0.1,
                    src: './img/marker-icon-red.png',
                    zIndex: zIndex
                })),
                zIndex: zIndex
            })];
            return iconStyle;
        }

        function query() {
            $.get("../data/echarts_pie.json", function(response) {
                dataSource = new ol.source.Vector({
                    features: new ol.format.GeoJSON().readFeatures(response),
                });
                featureLayers = new ol.layer.Vector({
                    source: dataSource,
                    style: iconStyleFunc()
                });
                map.addLayer(featureLayers)
            })
            map.on('click', function(e) {
                var feature = map.forEachFeatureAtPixel(e.pixel, function(feature) {
                    return feature;
                });
                if (feature) {
                    var city = feature.getProperties().NAME
                    var coordinate = e.coordinate;
                    chart.setOption({
                        title: {
                            text: city + ' commodity sales'
                        },
                        series: [{
                            name: 'commodity class',
                            data: categoryDataMap[city]
                        }, {
                            name: 'commodity',
                            data: dataMap[city]
                        }]
                    });
                    content.append(div);
                    overlay.setPosition(coordinate);
                }
            });
        }
    </script>
