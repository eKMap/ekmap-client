    <script>
        var map = new ol.Map({
            target: 'divMapId',
            layers: [],
            controls: ol.control.defaults({
                zoom: true
            }),
            view: new ol.View({
                center: [105.60200498678955, 21.029573713872082],
                zoom: 9,
                projection: 'EPSG:4326',
            })
        });
        widgets.loader.showLoader("data loading...");
        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map);

        var bbox = [105.18513830324133, 20.448421821750017, 106.12865461448217, 21.521363590051706]
        var cellSide = 5;
        var options = {
            units: 'miles'
        };

        var hexgrid = turf.hexGrid(bbox, cellSide, options);
        var listPoint = [];
        var hex;
        var fea = [];
        $.get('https://demo.ekgis.vn/ekmapsdks/data/hanoi.json', function(response) {
            var features = response.features;
            features.forEach(fea => {
                listPoint.push(fea.geometry.coordinates)
            });
            var points = turf.points(listPoint);
            for (var x = 0; x < Object.keys(hexgrid.features).length; x++) {
                var polygon = hexgrid.features[x].geometry.coordinates;
                var searchWithin = turf.polygon(polygon);
                var ptsWithin = turf.pointsWithinPolygon(points, searchWithin);
                if (ptsWithin.features.length > 0) {
                    var feature = new ol.Feature(new ol.geom.Polygon(hexgrid.features[x].geometry.coordinates))
                    feature.setProperties({
                        "count": ptsWithin.features.length
                    })
                    fea.push(feature)
                }
                // fea.push({
                //     "type": "Feature",
                //     "properties": {
                //         "count": ptsWithin.features.length
                //     },
                //     "geometry": hexgrid.features[x].geometry
                // })

            }
        }).done(function() {
            console.log(fea)
            var source = new ol.source.Vector({
                features: fea
            });
            var layer = new ol.layer.Vector({
                // name: 'Cluster',
                source: source,
                // animationDuration: 700,
                style: getStyle,
                opacity: 0.7
            });
            map.addLayer(layer)
            widgets.loader.removeLoader();
        })

        function getStyle(features) {
            var count = features.getProperties().count;
            if (count >= 0 && count <= 1000) {
                var fill = new ol.style.Fill({
                    color: 'yellow'
                });
                var stroke = new ol.style.Stroke({
                    color: 'orange',
                    width: 2
                });
                var styles = [
                    new ol.style.Style({
                        fill: fill,
                        stroke: stroke,
                        text: new ol.style.Text({
                            text: count.toString(),
                            fill: new ol.style.Fill({
                                color: '#000',
                                scale: 15
                            }),
                            stroke: new ol.style.Stroke({
                                color: '#000',
                                width: 0.7
                            })
                        })
                    })
                ];
                return styles;
            } else {
                var fill = new ol.style.Fill({
                    color: 'red'
                });
                var stroke = new ol.style.Stroke({
                    color: 'orange',
                    width: 2
                });
                var styles = [
                    new ol.style.Style({
                        fill: fill,
                        stroke: stroke,
                        text: new ol.style.Text({
                            text: count.toString(),
                            fill: new ol.style.Fill({
                                color: '#000',
                                scale: 15
                            }),
                            stroke: new ol.style.Stroke({
                                color: '#000',
                                width: 0.7
                            })
                        })
                    })
                ];
                return styles;
            }
        }
    </script>
