<html lang="en">

<head>
    <meta charset='utf-8' />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Highcharts Line water</title>
</head>
<style>
    .map {
        width: 100%;
        height: calc(100vh - 20px);
    }
    
    body {
        overflow: hidden;
        margin: 8px;
    }
    
    #container {
        position: absolute;
        top: 60%;
        bottom: 0;
        width: 100%;
        height: 40%;
        z-index: 1000;
    }
</style>

<body>
    <div id='divMapId' class='map'></div>
    <div id='start'>
        <div id='container'></div>
    </div>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
    <script type="text/javascript">
        var data, dataSource;
        var chart, div, popup = '';
        var dataP = [];
        var dataQ = [];
        var datatime = [];
        var count = 0;
        var map = new ol.Map({
            target: 'divMapId',
            view: new ol.View({
                center: [107.60731810104676, 16.147953874376654],
                zoom: 8.869560614354818,
                projection: 'EPSG:4326',
                multiWorld: true
            })
        });
        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        query();
        var styles = [
            new ol.style.Style({
                // stroke: new ol.style.Style({
                //     color: 'black',
                //     width: 3
                // }),
                fill: new ol.style.Fill({
                    color: '#627BC1'
                })
            })
        ]

        function query() {
            $.get("https://demo.ekgis.vn/ekmapsdks/data/waterdata.json", function(response) {
                dataSource = new ol.source.Vector({
                    features: new ol.format.GeoJSON().readFeatures(response),
                });
                featureLayers = new ol.layer.Vector({
                    source: dataSource,
                    style: styles
                });
                map.addLayer(featureLayers)
            })
            $.get("https://demo.ekgis.vn/ekmapsdks/data/water/p.json", function(response) {
                response.forEach(feature => {
                    dataP.push(feature.value)
                    datatime.push(feature.datatime)
                });
            }).done(function() {
                count++;
                startHightChart();
            })
            $.get("https://demo.ekgis.vn/ekmapsdks/data/water/q.json", function(response) {
                response.forEach(feature => {
                    dataQ.push(feature.value)
                });
            }).done(function() {
                count++;
                startHightChart();
            })


            map.on('click', function(e) {
                var features = map.forEachFeatureAtPixel(e.pixel, function(feature) {
                    return feature;
                });
                if (features) {
                    var arr = [];
                    arr.push(features.getProperties())
                    if (arr.length > 0) {
                        dataP = shuffle(dataP);
                        dataQ = shuffle(dataQ);
                        startHightChart();
                    }
                }
            })
        }

        function startHightChart() {
            if (count == 2) {
                var options = {
                    chart: {
                        renderTo: 'container',
                        type: 'spline'
                    },
                    title: {
                        text: 'SCADA score data'
                    },
                    xAxis: {
                        categories: datatime
                    },
                    yAxis: {
                        title: {
                            text: 'Value'
                        },
                        labels: {
                            formatter: function() {
                                return this.value + '';
                            }
                        }
                    },
                    tooltip: {
                        crosshairs: true,
                        shared: true
                    },
                    plotOptions: {
                        spline: {
                            marker: {
                                enabled: false
                            }
                        }
                    },
                    series: [{
                        name: 'P',
                        data: dataP,
                        color: 'red'
                    }, {
                        name: 'Q',
                        data: dataQ,
                        color: 'blue'
                    }]
                };
                var chart = new Highcharts.Chart(options);
            }
        }

        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }
    </script>
</body>

</html>
