<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <title>Marker Cluster</title>
    <style type="text/css">
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }

        body {
            overflow: hidden;
            margin: 8px;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script type="text/javascript">
        var map = new ol.Map({
            controls: ol.control.defaults({
                zoom: true
            }),
            target: 'divMapId',
            view: new ol.View({
                center: [105, 17],
                zoom: 6,
                projection: 'EPSG:4326',
            })
        });

        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)
        //Data Source: https://ncov.moh.gov.vn/ban-do-vn
        $.get("../data/covid_boyte.json", function (response) {
            var geojson = response.data;
            var features = []
            geojson.forEach(element => {
                features.push(new ol.Feature(new ol.geom.Point([element.lng, element.lat])));
            });

            var clusterSource = new ol.source.Cluster({
                distance: parseInt(40, 10),
                source: new ol.source.Vector(),
            });

            var styleCache = {};

            var clusters = new ol.layer.Vector({
                // name: 'Cluster',
                source: clusterSource,
                // animationDuration: 700,
                style: getStyle
            });
            map.addLayer(clusters)

            function addFeatures(features) {
                clusterSource.getSource().clear();
                clusterSource.getSource().addFeatures(features);
            }

            addFeatures(features);
        })

        function getStyle(feature) {
            var styleCache = {};
            var size = feature.get('features').length;
            var style = styleCache[size];
            if (!style) {
                var color = size > 100 ? "241,128,23" : size > 10 ? "240,194,12" : "110,204,57";
                var radius = Math.max(8, Math.min(size * 0.75, 20));
                var dash = 2 * Math.PI * radius / 6;
                dash = [0, dash, dash, dash, dash, dash, dash];
                style = styleCache[size] = [new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: radius,
                        stroke: new ol.style.Stroke({
                            color: "rgba(" + color + ",.6)",
                            width: 5,
                        }),
                        fill: new ol.style.Fill({
                            color: "rgba(" + color + ",.6)"
                        })
                    }),
                    text: new ol.style.Text({
                        text: size.toString(),
                        fill: new ol.style.Fill({
                            color: '#fff'
                        })
                    })
                })];
            }
            return style;
        }
    </script>
</body>

</html>
