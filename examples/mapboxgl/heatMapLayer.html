<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../../examples/js/common.js"></script>
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <title>Heat Map Layer</title>
    <style type="text/css">
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }

        body {
            overflow: hidden;
            margin: 8px;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script type="text/javascript">
     var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>Â© Map </a>" +
            "by <a href='http://ekgis.com.vn/' target='_blank'>eKGIS</a>"
        var map = new mapboxgl.Map({
            container: "divMapId",
            style: {
                version: 8,
                sources: {
                },
                layers: [
                ],
            },
            center: [106.20498485851135, 20.262531684980956],
            zoom: 9.070731400697946
        });

        map.addControl(new mapboxgl.AttributionControl({
            customAttribution: attribution,
            compact: false
        }));
        map.addControl(new mapboxgl.NavigationControl(), "top-left");

        map.on('load', function () {
            var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
                token: tokenVN
            }).addTo(map)
            
            //Data Source: https://namdinh.gov.vn/sothongtintruyenthong/1223/28318/44734/101964/Danh-sach-tram-BTS/Danh-sach-tram-BTS-kiem-dinh-nam-2018--Viettel-.aspx 
            $.get("../data/heatmapBTS.json", function (response) {
                var features = [];
                var listdata = response[0]
                for (var i = 2; i < listdata.length; i++) {
                    features.push({
                        "type": "Feature",
                        "properties": {
                            "id": listdata[i].__EMPTY,
                            "name": listdata[i].__EMPTY_1,
                        },
                        "geometry": {
                            "type": "Point",
                            "coordinates": [
                                listdata[i].__EMPTY_2,
                                listdata[i].__EMPTY_3
                            ]
                        },
                    })
                }
                var geojson = {
                    "type": "FeatureCollection",
                    "features": features
                }
                heatMapLayer = new mapboxgl.ekmap.HeatMapLayer("heatmap", {
                    "map": map,
                    "id": "heatmap",
                    "radius": 10,
                });
                heatMapLayer.addFeatures(geojson);
                map.addLayer(heatMapLayer);
            })
        })
    </script>
</body>

</html>
