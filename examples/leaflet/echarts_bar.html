<html>

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Bar Chart</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
    <script type="text/javascript">
        var data;
        var chart, div, popup = '';
        var map = new mapboxgl.Map({
            container: 'divMapId',
            center: [106.1471579608559, 20.416161703696787],
            zoom: 8.383742725041827
        });
        var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
                token: tokenVN
            }).addTo(map)
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        map.loadImage('./img/marker-icon-red.png', function (error, image) {
            if (error) throw error;
            map.addImage('positionPoint', image);
        });

        option = {
            legend: {
                data: [resources.text_rainfall, resources.text_runoff],
                align: 'left'
            },
            toolbox: {
                show: true,
                showTitle: false,
                feature: {
                    magicType: {
                        type: ['stack'],
                        title: {
                            stack: 'Stack'
                        },
                        option: {

                        }
                    },
                    saveAsImage: {
                        title: 'Download',
                    }
                },
                tooltip: { // same as option.tooltip
                    show: true,
                    formatter: function (param) {
                        return '<div>' + param.title + '</div>'; // user-defined DOM structure
                    },
                    backgroundColor: '#222',
                    textStyle: {
                        fontSize: 12,
                    },
                    extraCssText: 'box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);' // user-defined CSS styles
                }
            },
            tooltip: {
                show: true
            },
            xAxis: {
                data: ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"],
                silent: false,
                splitLine: {
                    show: false
                }
            },
            yAxis: {},
            series: [{
                name: 'bar',
                type: 'bar',
                animationDelay: function (idx) {
                    return idx * 10;
                }
            }, {
                name: 'bar2',
                type: 'bar',
                animationDelay: function (idx) {
                    return idx * 10 + 100;
                }
            }],
            animationEasing: 'elasticOut',
            animationDelayUpdate: function (idx) {
                return idx * 5;
            }
        };

        div = document.createElement('div');
        chart = echarts.init(div, '', {
            width: 500,
            height: 300
        });
        chart.setOption(option);
        query();

        function query() {
            $.get("../data/echarts_lineBar.json", function (response) {
                map.addLayer({
                    "id": "points",
                    "type": "symbol",
                    "layout": {
                        "icon-image": "positionPoint",
                        "icon-size": 0.1,
                        "icon-offset": [0, -15]
                    },
                    "source": {
                        "type": "geojson",
                        "data": response
                    }
                });
            })


            map.on('click', 'points', function (e) {
                popup = new mapboxgl.Popup({ maxWidth: 'none' });
                popup.setLngLat(e.lngLat.toArray())
                    .setDOMContent(div) // sets a popup on this marker
                    .addTo(map);

                var data1 = [];
                var data2 = [];
                for (var i = 0; i < 7; i++) {
                    var data = Math.random().toFixed(2);
                    data1.push(data);
                    data2.push(data * (Math.random() + 1.5));
                }

                chart.setOption({
                    title: {
                        text: e.features[0].properties.NAME,
                        subtext: resources.text_fictitiouData
                    },
                    series: [
                        {
                            name: 'rainfall',
                            data: data1
                        },
                        {
                            name: 'runoff',
                            data: data2
                        }
                    ]
                });

            });
        }

    </script>
</body>

</html>
