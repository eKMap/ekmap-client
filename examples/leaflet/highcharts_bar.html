<html lang="en">

<head>
    <meta charset='utf-8' />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Hight chart bar</title>
</head>
<style>
    .map {
        width: 100%;
        height: calc(100vh - 20px);
    }

    body {
        overflow: hidden;
        margin: 8px;
    }

    #container {
        position: absolute;
        top: 60%;
        bottom: 0;
        width: 100%;
        height: 40%;
        z-index: 1000;
    }
</style>

<body>
    <div id='divMapId' class='map'></div>
    <div id='start'>
        <div id='container'></div>
    </div>
    <script type="text/javascript">
        var chart, div, popup = '';
        var map = new mapboxgl.Map({
            container: 'divMapId',
            style: {
                "version": 8,
                "sources": {
                },
                "layers": []
            },
            center: [106.5090846096723, 16.787962287423255],
            zoom: 5.1128594812072485
        });
        map.on('load', function () {
            var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
                token: tokenVN
            }).addTo(map)
        })
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        map.loadImage('./img/marker-icon.png', function (error, image) {
            if (error) throw error;
            map.addImage('positionPoint', image);
        });
        query();

        function query() {
            $.get("../data/echarts_pie.json", function (response) {
                var fs = response;
                map.addLayer({
                    "id": "points",
                    "type": "symbol",
                    "layout": {
                        "icon-image": "positionPoint",
                        "icon-size": 0.8,
                        "icon-offset": [0, -15]
                    },
                    "source": {
                        "type": "geojson",
                        "data": fs
                    }
                });
            });
        }
        var data1 = [];
        var data2 = [];
        var start = document.getElementById('start');

        for (var i = 0; i < 7; i++) {
            var data = Math.random().toFixed(2);
            data1.push(data * Math.random() + 8);
            data2.push(data * (Math.random() + 5));
        }

        map.on('click', 'points', function (e) {

            start.style.position = ''
            var city = e.features[0].properties.NAME;
            var options = {
                chart: {
                    renderTo: 'container',
                    type: 'column'
                },
                title: {
                    text: e.features[0].properties.NAME
                },
                subtitle: {
                    text: 'Source: WorldClimate.com'
                },
                xAxis: {
                    categories: ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Rainfall (mm)'
                    }
                },
                tooltip: {
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'rainfall',
                    data: data1
                }, {
                    name: 'runoff',
                    data: data2
                }]
            };
            var chart = new Highcharts.Chart(options);
        });
    </script>
</body>

</html>
