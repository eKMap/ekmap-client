<html lang="en">

<head>
    <meta charset='utf-8' />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <title>Hight chart bar</title>
</head>
<style>
    .map {
        width: 100%;
        height: calc(100vh - 20px);
    }
    
    body {
        overflow: hidden;
        margin: 8px;
    }
    
    #container {
        position: absolute;
        top: 60%;
        bottom: 0;
        width: 100%;
        height: 40%;
        z-index: 1000;
    }
</style>

<body>
    <div id='divMapId' class='map'></div>
    <div id='start'>
        <div id='container'></div>
    </div>
    <script type="text/javascript">
        var chart, div;
        var map = new L.map('divMapId', {
            center: {
                lon: 106.5090846096723,
                lat: 16.787962287423255
            },
            zoom: 5.1128594812072485,
            zoomControl: true,
            attributionControl: false,
        });
        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);
        query();
        var data1 = [];
        var data2 = [];
        var start = document.getElementById('start');
        start.style.position = ''
        for (var i = 0; i < 7; i++) {
            var data = Math.random().toFixed(2);
            data1.push(data * Math.random() + 8);
            data2.push(data * (Math.random() + 5));
        }

        function query() {
            $.get("https://demo.ekgis.vn/ekmapsdks/data/echarts_pie.json", function(response) {
                var features = response.features;
                L.geoJSON(features, {
                    pointToLayer: function(feature, latlng) {
                        iconImage = L.icon({
                            iconSize: [43, 50],
                            iconAnchor: [13, 27],
                            popupAnchor: [1, -24],
                            iconUrl: './img/marker-icon-red.png'
                        });
                        return L.marker(latlng, {
                            icon: iconImage
                        })
                    },
                }).bindPopup(function(layer) {
                    var city = layer.feature.properties.NAME;
                    var options = {
                        chart: {
                            renderTo: 'container',
                            type: 'column'
                        },
                        title: {
                            text: city
                        },
                        subtitle: {
                            text: 'Source: WorldClimate.com'
                        },
                        xAxis: {
                            categories: ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"],
                            crosshair: true
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: 'Rainfall (mm)'
                            }
                        },
                        tooltip: {
                            shared: true,
                            useHTML: true
                        },
                        plotOptions: {
                            column: {
                                pointPadding: 0.2,
                                borderWidth: 0
                            }
                        },
                        series: [{
                            name: 'rainfall',
                            data: data1
                        }, {
                            name: 'runoff',
                            data: data2
                        }]
                    };
                }).addTo(map)
            });
        }
    </script>
</body>

</html>
